<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Dynamic Table</title>
    <link href="css/hw3.css" rel="stylesheet">
</head>

<body>
    <div id="wrapper">
        <form>
            <fieldset>
                <legend>
                    Enter size of the table:
                </legend>
                <p>Vertical (multiplicand)</p>
                <label>
                    Start:
                    <input type="text" id="fCol" name="fCol" size="1">
                </label>
                <label id="valFCol"></label>
                <br />
                <label>
                    End:
                    <input type="text" id="eCol" name="eCol" size="1">
                </label>
                <label id="valECol"></label>
                <p>Horizontal (multiplier)</p>
                <label>
                    Start:
                    <input type="text" id="fRow" name="fRow" size="1">
                </label>
                <label id="valFRow"></label>
                <br />
                <label>
                    End:
                    <input type="text" id="eRow" name="eRow" size="1">
                </label>
                <label id="valERow"></label>
                <br />
                <button type="button" id="btnGen">Generate</button>
            </fieldset>
        </form>
        <div id="displayTab"></div>
    </div>
    <script src="js/hw3.js"></script>
</body>

</html>
